<!DOCTYPE html>
<html>
  <head>
    <!-- Data about the data -->
    <title>Example File</title>
    <link rel="stylesheet" href="./example_file.css">
  </head>
  <body>
    <!-- Actual content of the page -->
    <h1>Video Games!</h1>
    <h3>Video Games Header but Smaller...!</h3>
    <h6>Video Games Header but Smallest...!</h6>
    
    <!-- "img" is a self-closing tag -->
    <img src="https://sm.pcmag.com/pcmag_uk/gallery/h/halo-reach/halo-reach-for-pc_bs17.jpg" alt="Picture of a Video Game">
    
    <!-- We can create an unordered list with the "ul" tag -->
    <ul>
      <li>Halo Reach</li>
      <li>Call of Duty</li>
      <li>Escape From Tarkov</li>
    </ul>
    
    <!-- We can create an ordered list with the "ol" tag -->
    <ol>
      <li>Halo Reach</li>
      <li>Call of Duty</li>
      <li>Escape From Tarkov</li>
    </ol>
    
    <!-- We can link text to another location using the "a" tag -->
    <a href="https://github.com/">Clickable Text That Leads to Github...</a>
    
    <!-- We can create a definition list using the "dl" tag -->
    <dl>
      <dt>First term</dt>
      <dd>Term definition</dd>
    </dl>
    
    <!-- We can give an elemnt an id using "id=''"  -->
    <p id="TestID">This is a TestID</p>
  </body>
</html>
